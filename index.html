<!DOCTYPE html>
<html>
<head>
    <title>Car Control App</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <div id="navbar">
            <button onclick="navigate('home')">Home</button>
            <button onclick="navigate('music')">Music Control</button>
            <button onclick="navigate('temperature')">Temperature Control</button>
            <button onclick="navigate('lock')">Lock/Unlock</button>
            <button onclick="navigate('trunk')">Trunk</button>
        </div>

        <!-- Home Page -->
        <div class="page" id="home">
            <h2>Welcome to Car Control App</h2>
        </div>

        <!-- Music Control Page -->
        <div class="page" id="music" style="display:none;">
            <!-- Music Source and Volume Control... -->
        </div>

        <!-- Temperature Control Page -->
        <div class="page" id="temperature" style="display:none;">
            <!-- Temperature and Fan Control... -->
        </div>

        <!-- Lock/Unlock Page -->
        <div class="page" id="lock" style="display:none;">
            <!-- Vehicle Lock Control... -->
        </div>

        <!-- Trunk Page -->
        <div class="page" id="trunk" style="display:none;">
            <!-- Trunk Control... -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
